<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="Assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>Train Scheduler</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img class="logo" src="Assets/images/smile-train.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Trains</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image slider -->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carousel-img" src="Assets/images/amtrak.jpg" alt="Train">
                <div class="carousel-caption">
                    <h1 class="display-2">Train Schedule</h1>
                    <h3>All Abort Train Times</h3>
                    <button type="button" class="btn btn-outline-light btn-lg">GO AWAY </button>
                    <button class="btn btn-primary btn-lg">Get Started</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="Assets/images/Damkier.jpg" alt="3">
                <div class="carousel-caption">
                    <h1 class="display-2">Good Times Await</h1>
                    <h3>All Abort Train Times</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="Assets/images/train-img.JPG" alt="bootstrap">
                <div class="carousel-caption">
                    <h1 class="display-2">Adventure Awaits</h1>
                    <h3>All Abort Train Times</h3>
                </div>
            </div>
        </div>

    </div>


    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Current Train Schedule</strong>
                        </p>
                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 mt-4">

                <!-- Add Trains card & form -->
                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Add Train</strong>
                        </p>
                    </div>

                    <!-- form -->
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="trainName-input">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input">
                            </div>
                            <div class="form-group row">
                                <label for="trainDest-input">Destination</label>
                                <input type="text" class="form-control" id="trainDest-input">
                            </div>
                            <div class="form-group row">
                                <label for="trainTime-input">First Train Time (military time)</label>
                                <input type="text" class="form-control" id="trainTime-input">
                            </div>
                            <div class="form-group row">
                                <label for="trainFreq-input">Freqency (min)</label>
                                <input type="text" class="form-control" id="trainFreq-input">
                            </div>
                            <button class="btn btn-primary" id="addTrain-btn" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- end container -->
    </div>

    <script src="Assets/Javascript/app.js"></script>

</body>

</html>
