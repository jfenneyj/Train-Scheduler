<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <!-- jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">All Abort Train Times</h1>
            <h4 class="text-center">Anytime and Anywhere!</h4>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Current Train Schedule</strong>
                        </p>
                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Add Trains card & form -->
                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Add Train</strong>
                        </p>
                    </div>

                    <!-- form -->
                    <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="trainName-input">Train Name</label>
                            <input type="text" class="form-control" id="trainName-input">
                        </div>
                        <div class="form-group row">
                            <label for="trainDest-input">Destination</label>
                            <input type="text" class="form-control" id="trainDest-input">
                        </div>
                        <div class="form-group row">
                            <label for="trainTime-input">First Train Time (military time)</label>
                            <input type="text" class="form-control" id="trainTime-input">
                        </div>
                        <div class="form-group row">
                            <label for="trainFreq-input">Freqency (min)</label>
                            <input type="text" class="form-control" id="trainFreq-input">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

                    </form>
                </div>
                </div>
            </div>
        </div>

<!-- end container -->
    </div>

    <script src="Assets/Javascript/app.js"></script>

</body>

</html>
